{% extends 'layout.html' %}
{% load static %}
{% block title %}Home{% endblock  %}

{% block content %}
<div class="container my-5 text-light ">
    <div class="row ">
        <div class="col-md-8 mx-auto mb-0 bg-primary rounded-top py-2">
            <h2 class="text-center">welcome to Todo List</h2>
            <h3 class="text-center">Add a Task</h3>
        </div>
        <div class="col-md-8 mx-auto mb-0">
            {% if success %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Hey!</strong> Task has added another item!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mx-auto mb-0 bg-warning rounded-bottom py-3">
            <form action=" " method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Task Title">
                </div>
                <div class="form-group">
                    <label for="desc">Task Description</label>
                    <textarea name="desc" id="desc" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
